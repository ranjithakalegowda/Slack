          <span class="glyphicon glyphicon-plus plus-icon"></span>
      </button>
    </div>
  </div>

  <div class="row">

  <div class="row">
    <div class="col-md-12">
      <button class="btn-changes"> <span class="glyphicon glyphicon-plus plus-icon" style="margin-left: 0px;"></span>

    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button class="heading">Apps<span class="glyphicon glyphicon-plus plus-icon"></span>
