<div class="container">
  <div class="row m-2">
    <div class="col-md-12 col-sm-12 col-xs12">
      <div class="wrapper">
        <form (ngSubmit)='onSubmit(f)' #f='ngForm'>
          <div id="user-data">

            <h3 class="heading">Sign Up</h3>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" class="form-control changes" placeholder="email" ngModel>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="pwd" name="password" class="form-control changes" placeholder="password" ngModel>
            </div>

            <div class="form-group">
              <label for="displayname">Display Name</label>
              <input type="text" placeholder="Enter display name" class="form-control">
            </div>

            <button class="btn btn-primary changes" type="submit" ngModel name="displayname">Register</button>
          </div>

        </form>
      </div>

    </div>
  </div>

</div>
