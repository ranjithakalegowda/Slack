<div class="container">
  <div class="row m-2">
      <div class="col-md-12 col-sm-12 col-xs-12">
          <form  (ngSubmit)="onSubmit()" #f='ngForm' >
            <div id="user-data">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email"
                     id="email" name="email"
                    class="form-control"
                    placeholder="email"
                    ngModel
                    required
                    #email='ngModel'>
                    <span class="help-block" 
                    *ngIf="!email.valid && email.touched"
                    >Please enter valid email</span>
                </div>
          
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" 
                    id="pwd" name="pwd"
                    class="form-control"
                    placeholder="password"
                    ngModel
                    required>
                </div>

                <button class="btn btn-primary"
                [disabled]='!f.valid' (click)='onClick()' >Login</button>

            </div>
          </form>
        </div>
  </div>
</div>
