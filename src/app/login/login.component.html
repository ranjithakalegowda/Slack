<div class="container">
  <div class="row m-2">
      <div class="col-md-12 col-sm-12 col-xs12">
          <form (ngSubmit) ='onSignin(f)' #f='ngForm'>
              <div id="user-data">
            
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email"
                       id="email" name="email"
                      class="form-control"
                      placeholder="email"
                      ngModel
                      
                      >
                  </div>
            
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" 
                      id="pwd" name="password"
                      class="form-control"
                      placeholder="password"
                      ngModel
                      >
                  </div>
            
                  <button class="btn btn-primary" 
                  type="submit"
                >Login</button>
                <button class="btn btn-default" (click)='register()' > Register</button>
              </div>
      
          </form>
        </div>
  </div>
  
</div>
